    /* Header Layout */

    .right { text-align:right; }

      border:none;

    .signature .name {

    .signature .label {

  <script>
    function autoResizeTextarea(el) {
      el.style.height = "auto";
      el.style.height = el.scrollHeight + "px";
    }

    document.addEventListener("input", function(e){
      if(e.target.tagName.toLowerCase() === "textarea"){
        autoResizeTextarea(e.target);
      }
      if(e.target.classList.contains("qty") || e.target.classList.contains("rate") || e.target.classList.contains("discount")){
        recalc();
      }
    });

    window.addEventListener("load", ()=>{
      document.querySelectorAll("textarea").forEach(autoResizeTextarea);
      recalc();
    });

    function recalc(){
      let rows = document.querySelectorAll("#itemsTable tbody tr");
      let total = 0;
      rows.forEach(r=>{
        let qty = parseFloat(r.querySelector(".qty").value) || 0;
        let rate = parseFloat(r.querySelector(".rate").value) || 0;
        let discount = parseFloat(r.querySelector(".discount").value) || 0;
        let amt = (qty*rate) - discount;
        r.querySelector(".amount").value = amt.toFixed(2);
        total += amt;
      });
      document.getElementById("grandTotal").value = total.toFixed(2);
    }

    function addRow(){
      let tbody = document.querySelector("#itemsTable tbody");
      let tr = document.createElement("tr");
      tr.innerHTML = `
        <td><textarea></textarea></td>
        <td><input type="number" value="1" class="qty"></td>
        <td><input type="number" value="0" class="rate"></td>
        <td><input type="number" value="0" class="discount"></td>
        <td><input type="number" value="0" class="received"></td>
        <td><input type="text" value="0" class="amount" readonly></td>
      `;
      tbody.appendChild(tr);
      autoResizeTextarea(tr.querySelector("textarea"));
    }

    document.getElementById("downloadBtn").addEventListener("click", ()=>{
      const { jsPDF } = window.jspdf;
      html2canvas(document.body).then(canvas=>{
        let pdf = new jsPDF("p","pt","a4");
        let img = canvas.toDataURL("image/png");
        let w = pdf.internal.pageSize.getWidth();
        let h = canvas.height * w / canvas.width;
        pdf.addImage(img,"PNG",0,0,w,h);
        pdf.save("Quotation.pdf");
      });
    });
  </script>
